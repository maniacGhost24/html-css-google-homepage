<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Embedding font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Embedding Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a
          class="text-link"
          href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header"
          target="_blank"
          ><p>About</p></a
        >
        <a
          class="text-link"
          href="https://store.google.com/in/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-IN&pli=1"
          target="_blank"
          ><p>Store</p></a
        >
      </div>
      <nav class="nav-container nav-container-second">
        <a
          class="text-link"
          href="https://mail.google.com/mail/u/0/?ogbl#inbox"
          target="_blank"
          ><p>Gmail</p></a
        >
        <a
          class="text-link"
          href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
          target="_blank"
          ><p>Images</p></a
        >
        <a
          class="icon-link"
          href="https://www.youtube.com/watch?v=OMw-NMgVY88"
          target="_blank"
          ><i class="fa-solid fa-flask"></i
        ></a>
        <a
          class="icon-link"
          href="https://www.youtube.com/watch?v=OMw-NMgVY88"
          target="_blank"
          ><i class="fa-solid fa-list-ul"></i
        ></a>
        <a
          ><button class="img-button">
            <img
              src="/public/profile.jpg"
              alt="profile-image"
            /></button
        ></a>
      </nav>
    </header>
    <main>
      <h1 class="title-text">
        <!-- <span class="blue-text">G</span>
            <span class="red-text">o</span>
            <span class="yellow-text">o</span>
            <span class="blue-text">g</span>
            <span class="green-text">l</span>
            <span class="red-text">e</span> -->
        <img
          class="google-logo"
          src="/public/google-logo.webp"
        />
      </h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="search" />
        <div>
          <button class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button>
          <p>Google Search</p>
        </button>
        <button>
          <p>I'm feeling lucky</p>
        </button>
      </div>
      <p class="language-text">
        Google offered in: <a href="#" class="language-link">English (UK)</a>
      </p>
    </main>
    <footer>
      <div>
        <p>India</p>
      </div>
      <hr />
      <div class="footer-grid">
        <div class="footer-links">
          <a href="#"><p>Advertising</p></a>
          <a href="#"><p>Business</p></a>
          <a href="#"><p>How Search Works</p></a>
        </div>
        <div class="footer-links">
          <a href="#"><p>Privacy</p></a>
          <a href="#"><p>Terms</p></a>
          <a href="#"><p>Settings</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
